databaseChangeLog:
  - changeSet:
      id: 0002_create-guest-group-table
      author: ciupekradoslaw
      changes:
        - createTable:
            tableName: T_GUEST_GROUP_GG
            columns:
              - column:
                  name: GG_ID
                  type: VARCHAR2(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: GG_NAME
                  type: VARCHAR2(255)
                  constraints:
                    nullable: false
              - column:
                  name: GG_TOKEN
                  type: VARCHAR2(36)
                  constraints:
                    nullable: false